<div class="row vw-100 mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            <div>
                <form id="registerForm" #registerForm="ngForm" (ngSubmit)="onRegisterClick()">
                    <mat-card>
                        <legend class="scheduler-border">Register</legend>
                        <div class="m-3">
                            <div *ngIf="error.hasError" class="alert alert-danger">{{error.message}}</div>

                            <mat-form-field class="w-100">
                                <mat-label>First Name</mat-label>
                                <input type="text" name="firstName" matInput placeholder="firstName"
                                    [(ngModel)]="register.firstName" required>
                            </mat-form-field>

                            <mat-form-field class="w-100">
                                <mat-label>Last Name</mat-label>
                                <input type="text" name="lastName" matInput placeholder="lastName"
                                    [(ngModel)]="register.lastName" required>
                            </mat-form-field>

                            <mat-form-field class="w-100">
                                <mat-label>Email</mat-label>
                                <input type="text" name="email" matInput placeholder="email"
                                    [(ngModel)]="register.email" required>
                            </mat-form-field>

                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <input type="password" name="password" matInput placeholder="password"
                                    [(ngModel)]="register.password" required>
                            </mat-form-field>

                        </div>

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="submit" mat-raised-button class="btn btn-primary btn-submit">Save</button>
                                <button type="button" mat-raised-button class="btn btn-secondary"
                                    (click)="onCancelClick()">Cancel</button>

                            </div>
                        </div>
                    </mat-card>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
