<div class="col-sm-12 mt-2">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="mat-elevation-z0 col-md-8">
            <div class="row">
                <div class="col-md-6" header-div>
                    <span class="material-icons back-icon" (click)="onBackClick()">arrow_back</span>
                    &nbsp;&nbsp;
                    <span class="header">Order Details</span>
                </div>
                <div class="col-md-6 place-order">
                    <label class="label-total text-dark">Total Amount: &#8377;{{order.totalPrice}}</label>
                    <button class="btn btn-danger placeorder" (click)="cancelOrder(order.id)">Cancel Order</button>
                    <button class="btn btn-warning placeorder" (click)="requestRefund(order.id)">Request Refund</button>
                </div>
            </div>

            <mat-table class="mat-elevation-z0" [dataSource]="dataSource" matSort>

                <div>
                    <ng-container matColumnDef="productName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.productName}}</mat-cell>
                    </ng-container>
                </div>

                <div>
                    <ng-container matColumnDef="unitPrice">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Unit Price
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element">&#8377;{{element.unitPrice}}</mat-cell>
                    </ng-container>
                </div>

                <div>
                    <ng-container matColumnDef="quantity">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.quantity}}</mat-cell>
                    </ng-container>
                </div>
                <div>
                    <ng-container matColumnDef="totalPrice">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Total Price
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element">&#8377;{{element.totalPrice}}</mat-cell>
                    </ng-container>
                </div>

                <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayColumns;" [ngClass]="{
                    'hovered': row.hovered
                }" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></mat-row>
            </mat-table>
            <mat-paginator [pageSize]="10"></mat-paginator>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
