<div class="col-sm-12 mt-2">
    <div class="row">
        <div class="mat-elevation-z0 col-md-12">
            <div class="col-sm-12">
                <h1 class="header">
                    Brand<button class="btn-add-item" mat-icon-button color="warn" matTooltip="Add Brand"
                        (click)="addBrand()">
                        <mat-icon>add</mat-icon>
                    </button>
                </h1>
            </div>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyfilter($event)" placeholder="Ex. Adidas">
            </mat-form-field>
            <mat-table class="mat-elevation-z0" [dataSource]="dataSource" matSort>
                <div>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'class-40-percent'">Id
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" [ngClass]="'class-40-percent'">{{element.id}}</mat-cell>
                    </ng-container>
                </div>

                <div>
                    <ng-container matColumnDef="brand">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Brand
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.brand}}</mat-cell>
                    </ng-container>
                </div>

                <div>
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef [ngClass]="'action-class'">Action</mat-header-cell>
                        <mat-cell *matCellDef="let row" [ngClass]="'action-class'">
                            <button mat-icon-button class="action-btn" matTooltip="Edit">
                                <mat-icon (click)="editBrand(row.id)">create</mat-icon>
                            </button>
                            <button mat-icon-button class="action-btn" matTooltip="Delete">
                                <mat-icon (click)="deleteBrand(row.id)">delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                </div>
                <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayColumns;" [ngClass]="{
                    'hovered': row.hovered
                }" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></mat-row>
            </mat-table>
            <mat-paginator [pageSize]="10"></mat-paginator>
        </div>
    </div>
</div>
